<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Specjalizacje</td>
        <td>Odbyte wizyty</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="serviceEmployee : ${serviceEmployeeList}">
        <td th:text="${serviceEmployee.id}"></td>
        <td th:text="${serviceEmployee.getSpeciality}"></td>
        <td th:text="${serviceEmployee.getVisits}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
