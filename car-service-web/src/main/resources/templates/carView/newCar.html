<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Car</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/car}" method="post">
                <input type="hidden" th:field="*{car.id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Edit Car Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-10 form-group">
                                    <label>Marka:</label>
                                    <input type="text" class="form-control" th:field="*{carType.brand}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 form-group">
                                    <label>Wiek:</label>
                                    <input type="text" class="form-control" th:field="*{car.age}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10 form-group">
                                    <label>Właściciel:</label>
                                    <input type="text" class="form-control" th:field="*{owner.name}"/>
                                    <input type="text" class="form-control" th:field="*{owner.lastName}"/>
                                    <input type="text" class="form-control" th:field="*{owner.adress}"/>
                                    <input type="text" class="form-control" th:field="*{owner.phone}"/>
                                    <input type="text" class="form-control" th:field="*{owner.city}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
